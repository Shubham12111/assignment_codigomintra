<form method="get" action="{% url 'blog_list' %}">
    <input type="text" name="tag" placeholder="Search by tag" value="{{ request.GET.tag }}">
    <button type="submit">Search</button>
</form>

{% if blogs %}
    {% for blog in blogs %}
        <div>
            <h2><a href="{% url 'blog_detail' blog.id %}">{{ blog.title }}</a></h2>
            <p>{{ blog.body }}</p>
            <p>Tags: {% for tag in blog.tags.all %} {{ tag.name }} {% endfor %}</p>
        </div>
    {% endfor %}
{% else %}
    <p>No blogs found.</p>
{% endif %}
